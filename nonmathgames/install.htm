<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indeterminate Loading Bar</title>
    <style>
        /* Styling for the loading bar */
        #loading-bar {
            width: 100%;
            height: 30px;
            background-color: #f0f0f0;
            position: relative;
        }

        #progress {
            width: 100%;
            height: 100%;
            background-color: #0074D9;
            position: absolute;
            animation: progress 2s infinite;
        }

        @keyframes progress {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-bar">
        <div id="progress"></div>
    </div>

    <script>
        // Simulate loading for 15 seconds
        const loadingDuration = 15000; // milliseconds

        // Function to update the progress bar
        function updateProgressBar() {
            const progressBar = document.getElementById("progress");
            progressBar.style.animation = `progress ${loadingDuration}ms linear`;
        }

        // Save the "installed" cookie after loading completes
        setTimeout(() => {
            console.log("Installation complete!");
            document.cookie = "installed=true";
            // Redirect to another page (replace with your desired URL)
            window.location.href = "/index.htm";
        }, loadingDuration);

        // Start the loading animation
        updateProgressBar();
    </script>
</body>
</html>
